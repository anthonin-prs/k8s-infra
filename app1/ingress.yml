apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test-app
  namespace: argocd-app
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-app-svc
                port:
                  number: 80
      host: testapp.home.ebe.ovh
